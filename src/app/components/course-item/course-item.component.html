<div class="course__wrapper" *ngIf="course">
  <div class="course__top_wrapper">
    <div>{{ course.title }}</div>
    <div class="course__top_info">
      <div>{{ course.duration }}</div>
      <div>{{ course.creationDate }}</div>
    </div>
  </div>

  <div class="course__bottom_wrapper">
    <div>{{ course.description }}</div>
    <div>
      <button>Edit</button>
      <button (click)="onDelete(course.id)">Delete</button>
    </div>
  </div>
</div>
