<h1 class="list__title">Courses</h1>

<div class="list__itemsWrapper">
  <div>
    <input
      placeholder="Text to search"
      #searchInput
      (input)="setSearchText(searchInput.value)"
    />
    <button (click)="setShouldFilterData()">Search</button>
  </div>

  <div class="list__addCourse_wrapper">
    <button>Add course</button>
  </div>

  <ng-container *ngIf="courses.length > 0; else noData">
    <app-course-item
      *ngFor="
        let course of courses
          | filter : searchText : shouldFilterData
          | orderBy : 'creationDate'
      "
      [course]="course"
      (courseDelete)="onDelete($event)"
    ></app-course-item>
  </ng-container>

  <ng-template #noData>
    <p>No data</p>
  </ng-template>

  <div class="list__loadMore">
    <span>Load More</span>
  </div>
</div>
