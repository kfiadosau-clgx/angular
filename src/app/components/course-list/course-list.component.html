<h1 class="list__title">Courses</h1>

<div class="list__itemsWrapper">
  <div><input placeholder="Text to search" /> <button>Search</button></div>

  <div class="list__addCourse_wrapper">
    <button>Add course</button>
  </div>

  <app-course-item
    *ngFor="let course of courses"
    [course]="course"
    (courseDelete)="onDelete($event)"
  ></app-course-item>

  <div class="list__loadMore">
    <span>Load More</span>
  </div>
</div>
